<nav class="navbar-nav my-4 p-4">
    <h1>Name variations</h1>
</nav>

<main class="container-fluid">
    <div>
        <label for="component-name" class="label">Enter your name</label>
        <input type="text" class="input" placeholder="Your name" id="your-name" autocomplete="off">
    </div>

    <table class="table my-4" border="1">
        <thead >
            <tr>
                <th  width="200px">Variation</th>
                <th >Result</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Number of characters</td>
                <td id="answer1"></td>
            </tr>
            <tr>
                <td>First Character</td>
                <td id="answer2"></td>
            </tr>
            <tr>
                <td>Last Character</td>
                <td id="answer3"></td>
            </tr>
            <tr>
                <td>Lower Case</td>
                <td id="answer4"></td>
            </tr>
            <tr>
                <td>Upper Case</td>
                <td id="answer5"></td>
            </tr>
            <tr>
                <td>Capitalize</td>
                <td id="answer6"></td>
            </tr>
        </tbody>
    </table>

</main>

<script src="script.js"></script>
